<form class="" action="index.html" method="post">
<fieldset>
<legend>Form</legend>
<table>
  <tbody>
    <tr>
      <td>Nama</td>
      <td>:</td>
      <td><input type="text" name="Nama" placeholder="Nama Lengkap..."></td>
    </tr>
    <tr>
      <td>Username</td>
      <td>:</td>
      <td><input type="text" name="Username" placeholder="Username..."></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>:</td>
      <td><input type="email" name="Email" placeholder="Your Email..."></td>
    </tr>
    <tr>
      <td>Password</td>
      <td>:</td>
      <td><input type="password" name="Password" placeholder="Password..."></td>
    </tr>
    <tr>
      <td>Alamat Web</td>
      <td>:</td>
      <td><input type="url" name="Url" placeholder="Masukan URL Web..."></td>
    </tr>
    <tr>
      <td>Tanggal Lahir</td>
      <td>:</td>
      <td><input type="date" name="Date"></td>
    </tr>
    <tr>
      <td>Umur</td>
      <td>:</td>
      <td><input type="tel" name="tel" maxlength="2"></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td><label><input type="radio" name="Laki-laki">Laki-laki</label><label><input type="radio" name="Perempuan">Perempuan</label></td>
    </tr>
    <tr>
      <td>Agama</td>
      <td>:</td>
      <td><select name="Agama">
       <option value="Islam">Islam</option>
       <option value="Kristen">Kristen</option>
       <option value="katolik">Katolik</option>
       <option value="Hindu">Hindu</option>
       <option value="Buddha">Buddha</option>
       <option value="Konghucu">Konghucu</option>
      </select></td>
    </tr>
    <tr>
      <td>Biografi</td>
      <td>:</td>
      <td><textarea name="name" rows="2" cols="17"></textarea></td>
    </tr>
    <tr>
      <td>Foto</td>
      <td>:</td>
      <td><img src="../image/logo1.jpg" width="180px" height="180px"></td>
    </tr>
    <tr>
      <td>Audio</td>
      <td>:</td>
      <td><audio src="../audio/audio tugas html 22.mp3" controls>
      </audio></td>
    </tr>

</table>
